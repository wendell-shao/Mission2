{% load static %}
<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}应善良福利基金会{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'basic/style.css'  %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <script>
            setInterval(function(){
                document.getElementById("currentTime").innerHTML=new Date().toLocaleString();},100);
    </script>
</head>
<body id="{% block body-id %}body{% endblock %}" style="padding:0px 0 30px;">
    <div class="header">
        <div class="hInner">
        </div>
    </div>
    {% block nav-wrapper %}
    <div class="navbar navbar-inverse navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">应善良福利基金会</a>
            </div>
            <ul class="nav navbar-nav">
                <li {% if slug.name == 'home' %} class="active" {% endif %}>
                    <a href="/">首页</a>
                </li>
                <li {% if slug.name == 'about' %} class="dropdown active" {% endif %}>
                    <a class="dropdown-toggle"
                       href="#"
                       data-toggle="dropdown">基金会概况
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'page' slug='about' sub_slug='introduction'%}">基金会介绍</a></li>
                        <li><a href="{% url 'page' slug='about' sub_slug='donation_his'%}">捐赠历史</a></li>
                    </ul>
                </li>
                <li {% if slug.verbose_name == '捐赠动态' %} class="dropdown active" {% endif %}>
                    <a class="dropdown-toggle"
                        href="#"
                        data-toggle="dropdown">捐赠动态
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'page' slug='donations' sub_slug='activities'%}">
                            活动动态</a></li>
                    </ul>
                </li>
                <li {% if slug.verbose_name == '捐赠新闻' %} class="dropdown active" {% endif %}>
                    <a class="dropdown-toggle"
                        href="#"
                        data-toggle="dropdown">捐赠新闻
                        <span class="caret"></span></a>
                     <ul class="dropdown-menu">
                        <li><a href="{% url 'page' slug='articles' sub_slug='news'%}">
                            新闻动态</a></li>
                     </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle"
                        href="#"
                        data-toggle="dropdown">办事指南
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">原则要求</a></li>
                        <li><a href="#">流程申请</a></li>
                        <li><a href="#">申请资料</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text" id="currentTime"></p></li>
            </ul>
        </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</body>
</html>
